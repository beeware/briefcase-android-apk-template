name: CI
on:
  pull_request:
  push:
    branches:
      - main
  workflow_call:

defaults:
  run:
    shell: bash  # https://github.com/beeware/briefcase/pull/912

jobs:
  pre-commit:
    name: Pre-commit checks
    uses: beeware/.github/.github/workflows/pre-commit-run.yml@main
    with:
      pre-commit-source: "pre-commit"

  verify-apps:
    name: Build apps
    needs: pre-commit
#    uses: beeware/.github/.github/workflows/app-build-verify.yml@main
    uses: rmartin16/.github-beeware/.github/workflows/app-build-verify.yml@build-verify-run
    with:
      python-version: ${{ matrix.python-version }}
      runner-os: ${{ matrix.runner-os }}
      framework: ${{ matrix.framework }}
      target-platform: android
      target-format: gradle
      workflow-repo: rmartin16/.github-beeware  # TODO:PR: REMOVE ME
      workflow-repo-ref: build-verify-run  # TODO:PR: REMOVE ME
    strategy:
      fail-fast: false
      matrix:
        runner-os: [ "macos-latest", "windows-latest", "ubuntu-latest" ]
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]
        framework: [ "toga" ]
